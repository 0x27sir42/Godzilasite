<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZILA Tokenomics</title>

    <link rel="stylesheet" href="style.css">

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Background -->
    <div class="background-overlay"></div>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <h1>TOKEN ZILA</h1>
        </div>
        
        <button class="hamburger" id="hamburgerBtn">
            <i class="fas fa-bars"></i>
        </button>

        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="whitepaper.html">Whitepaper</a>
            <a href="airdrop.html">Airdrop</a>
            <a href="tokenomics.html" class="active">Tokenomics</a>
            <a href="about.html">About Zila</a>

            <div class="contact-section">
                <span>Contact Support:</span>
                <a href="https://t.me/yourtelegram" target="_blank">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <a href="https://twitter.com/yourtwitter" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Tokenomics Content -->
    <main class="tokenomics-container">
        <h2 class="page-title">ZILA TOKENOMICS</h2>

        <div class="chart-card">
            <canvas id="zilaChart"></canvas>
        </div>

        <div class="tokenomics-details">
            <h3>Allocation Breakdown</h3>
            <ul>
                <li><strong>Liquidity:</strong> 50% (Locked)</li>
                <li><strong>Staking Rewards:</strong> 20%</li>
                <li><strong>Ecosystem & AI Utility:</strong> 15%</li>
                <li><strong>Marketing:</strong> 5%</li>
                <li><strong>Team (Locked, 2 Years Vesting):</strong> 5%</li>
                <li><strong>Airdrop:</strong> 5% (100% TGE)</li>
            </ul>
        </div>
    </main>

    <script>
        // Hamburger Menu
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        hamburgerBtn.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active');
        });

        // ChartJS Tokenomics
        const ctx = document.getElementById('zilaChart').getContext('2d');

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [
                    'Liquidity 50%',
                    'Staking Rewards 20%',
                    'Ecosystem & AI Utility 15%',
                    'Marketing 5%',
                    'Team 5%',
                    'Airdrop 5%'
                ],
                datasets: [{
                    data: [50, 20, 15, 5, 5, 5],
                    backgroundColor: [
                        '#7f00ff',
                        '#00eaff',
                        '#ff4dff',
                        '#ffaa00',
                        '#00ff88',
                        '#ff0055'
                    ],
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: 'white',
                            font: { size: 14 }
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
